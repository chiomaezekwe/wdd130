<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ezekwe Chioma Francisca">
    <title>WDD 130 | HTML Form - User Poll</title>
    
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>WDD 130 | Ezekwe Chioma Francisca | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
          <legend>Contact Information</legend>
          <!-- form elements will go here -->
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname">

          <label for="useremail">Email:</label>
          <input type="email" id="useremail" name="useremail">
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <!-- form elements will go here -->
          <label for="browser">What is your favorite internet browser?</label>
          <select id="browser" name="browser">
            <option value="select an option">Select an option</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
            <option value="opera">Opera</option>
            <option value="other">Other</option>
          </select>

          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
          
          <label for="feedback">List the places you have lived:</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali, Lagos Nigeria, Nicosia Cyprus"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
      
</main>
<footer>

</body>
</html>
